spring:
  application:
    name: olap

# Production values should be provided via environment variables or a secrets manager. The examples below are placeholders.
app:
  datasource:
    mode: xmla
    xmla:
      endpoint: ${APP_DATASOURCE_XMLA_ENDPOINT:https://prod-xmla.example.com/xmla}
      catalog: ${APP_DATASOURCE_XMLA_CATALOG:OlapProdCatalog}
      username: ${APP_DATASOURCE_XMLA_USERNAME:prod_xmla_user}
      password: ${APP_DATASOURCE_XMLA_PASSWORD:prod_xmla_password}
    name: ${APP_DATASOURCE_NAME:cube_view_prod}
  allowed-columns: ${APP_ALLOWED_COLUMNS:Region,Product,Sales,Quantity,Year}

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html