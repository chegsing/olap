spring:
  application:
    name: olap

app:
  datasource:
    mode: xmla
    xmla:
      endpoint: https://stage-xmla.example.com/xmla
      catalog: OlapStageCatalog
      username: stage_xmla_user
      password: stage_xmla_password
    name: cube_view_stage
  allowed-columns: Region,Product,Sales,Quantity,Year

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html