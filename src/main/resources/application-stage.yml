spring:
  application:
    name: olap

app:
  datasource:
    url: jdbc:sqlserver://stage-db-host:1433;databaseName=OlapStageDb
    username: stage_user
    password: stage_password
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    name: cube_view_stage
  allowed-columns: Region,Product,Sales,Quantity,Year

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
