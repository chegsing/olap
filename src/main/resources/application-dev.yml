spring:
  application:
    name: olap

app:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=OlapDevDb
    username: sa
    password: dev_password
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    name: cube_view_dev
  allowed-columns: Region,Product,Sales,Quantity,Year

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
